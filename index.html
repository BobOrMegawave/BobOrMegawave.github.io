<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Malaysian Mahjong Calculator</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>
    
    
    <body>
        <h1>Bob's Malaysian Mahjong Calculator</h1>
        
        <main>
            <div class="forms">
                <section id="WinCalculation">
                    <h2>Enter details here</h2>
                    <form id="winDetailsForm" method="get">
                        <fieldset class="fieldsets">
                            <legend class="legends">How much han?</legend>
                            <label><input type="radio" name="han" value="5" required="">5</label>
                            <label><input type="radio" name="han" value="6">6</label>
                            <label><input type="radio" name="han" value="7">7</label>
                            <label><input type="radio" name="han" value="8">8</label>
                            <label><input type="radio" name="han" value="9">9</label>
                            <label><input type="radio" name="han" value="10">10</label>
                        </fieldset>
                        <fieldset class="fieldsets">
                            <legend class="legends">Who won?</legend>
                            <label><input type="radio" name="winner" value="P1" required="">P1</label>
                            <label><input type="radio" name="winner" value="P2">P2</label>
                            <label><input type="radio" name="winner" value="P3">P3</label>
                        </fieldset class="fieldsets">
                        <fieldset class="fieldsets">
                            <legend class="legends">Who dealt in? (If tsumo, just click the winner)</legend>
                            <label><input type="radio" name="loser" value="P1" required="">P1</label>
                            <label><input type="radio" name="loser" value="P2">P2</label>
                            <label><input type="radio" name="loser" value="P3">P3</label>
                        </fieldset>
                        <fieldset class="fieldsets">
                            <legend class="legends">How many Fey?</legend>
                            <input type="text" name="feyAmount1" placeholder="P1" required="">
                            <input type="text" name="feyAmount2" placeholder="P2" required="">
                            <input type="text" name="feyAmount3" placeholder="P3" required="">
                        </fieldset>
                        <button type="submit">Submit</button>
                    </form>
                </section>
                <section id="ManualInput">
                    <h2>Manual Input Form</h2>
                    <button onclick="showManualInputForm()">Click here to show/hide the manual input form</button>
                    <form id="manualInputForm" method="get" style="display: none">
                        <fieldset class="fieldsets">
                            <legend class="legends">Type the gained/lost score for every player here.</legend>
                            <input type="text" name="P1Score" placeholder="P1" required="">
                            <input type="text" name="P2Score" placeholder="P2" required="">
                            <input type="test" name="P3Score" placeholder="P3" required="">
                        </fieldset>
                        <button type="submit">Submit</button>
					</form>
				</section>
            </div>
			
            <section>
				<div class="scoreboard">
					<h2>Current player score</h2>
						<table>
							<tbody><tr>
								<th>Player</th>
								<th>Score</th>
							</tr>
							<tr>
								<td>P1</td>
								<td id="P1">0</td>
							</tr>
							<tr>
								<td>P2</td>
								<td id="P2">0</td>
							</tr>
							<tr>
								<td>P3</td>
								<td id="P3">0</td>
							</tr>
							</tbody>
						</table>
					</div>
            </section>
        </main>
    
    
        <script src="scripts.js"></script>
    </body>
</html>
